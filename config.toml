author = "Christopher Vikner"
# Google Analitycs
googleAnalitycsID = "Your ID"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = "tf-ion-play"
    heading = "BRF Göteborgsvägen 81"
    content= "I hjärtat av Broslätt vid Mölndal Centrum ligger Lycketegen 1 – hem för de boende i BRF Lyckegården. Fastigheten ägdes tidigare av Akelius men köptes ut av de boende 2010. Här försöker vi skapa en vacker och trevlig plats att leva och bo, genom livets alla olika faser. Vi tror på en sund blandning av människor i olika åldrar med olika social och kulturell bakgrund. Tillsammans kan vi skapa en positiv samhällsutveckling, både i det lilla och stora formatet. Vi önskar vara en framåtsträvande del i skapandet av det nya Mölndal."
    btn = true
    btnText="Om oss"
    btnURL="#blog"

    # call to action
    [params.cta]
    enable = false
    title = "Great Design & Incredible Features"
    content = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis tenetur odio impedit incidunt? Omnis accusantium ea reiciendis, fugit commodi nostrum."
    btnURL = "#"
    btnText = "Start a project with us"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
