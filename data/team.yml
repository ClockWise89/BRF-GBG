  - image : images/team/team-2.jpg
    name : Jan Andersson
    designation : Sekreterare, och Fastighets- och teknikansvarig
    description : Till sekreterarens uppgifter hör att skriva protokoll och se till att de blir justerade, och vid behov skriva protokollsutdrag. Utöver detta tillkommer uppgifter som underlättar övriga styrelsens arbete. Janne har således att finger i det mesta arbetet som utförs.
