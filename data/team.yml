    name : Mario Pendic
    designation : Ordförande
    description : Tradionellt sett är Ordförande den som leder styrelsen och dess arbete. Orförande har därför ett stort engagemang i föreningen och kan svara på det mesta man kan fråga om den. Med andra ord är Mario en bra person att höra av sig till om man behöver hjälp med något.
