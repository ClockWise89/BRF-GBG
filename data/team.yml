    designation : Kassör och IT
    description : Som kassör ingår det i arbetsuppgifterna att ha koll på ekonomin i föreningen, det är hit ni ska vända er om ni har några frågor kring avier, fakturor, eller dylikt. Eftersom Christopher också är tekniskt lagd kan ni även rikta alla frågor som rör datorer, internet, TV, eller liknande till honom.
